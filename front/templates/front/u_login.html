{% load static %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css-front/login.css' %}">
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="container">
    <form class="form-horizontal lgform" method="post" id="lgfrom" action="'u_login'">
        {% csrf_token %}
        <div class="form-group" align="center">
            <h3>欢迎登录</h3>
        </div>
        <div class="form-group">
            <h5>手机号码</h5>
                <input type="text" name="lgphone" id="lgphone" class="form-control lg-rg-input" placeholder="手机号码">
            <h5>密码</h5>
            <input type="password" name="password" id="pwd" class="form-control lg-rg-input" placeholder="密码">
        </div>
        <div class="form-group">
            <input type="submit" id="btn" class="btn btn-primary btn-block btn-lg" value="登录">
        </div>
        <div class="form-group">
            <a href="{% url 'u_register' %}" id="herf-left" name="u_register">立即注册</a>
            <a href="{% url 'u_forget' %}"  id="herf-right" name="u_forget">忘记密码</a>
        </div>
    </form>
</div>
</body>
</html>
